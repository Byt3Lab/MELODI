<div class="melodi-install">
    <div class="install-container">
        <div class="install-header">
            <h1 class="install-title">Création de l'Administrateur</h1>
            <p class="install-subtitle">Étape 2 sur 3 : Sécurisez votre application</p>
        </div>

        <div class="install-body">
            <form @submit="submit">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="last_name">Nom</label>
                        <input type="text" id="last_name" class="form-control" v-model="last_name" placeholder="Doe"
                            required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="first_name">Prénom</label>
                        <input type="text" id="first_name" class="form-control" v-model="first_name" placeholder="John"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" class="form-control" v-model="username" placeholder="admin"
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Adresse Email</label>
                    <input type="email" id="email" class="form-control" v-model="email" placeholder="admin@example.com"
                        required>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="password">Mot de passe</label>
                        <input type="password" id="password" class="form-control" v-model="password" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password_confirm">Confirmer le mot de passe</label>
                        <input type="password" id="password_confirm" class="form-control" v-model="password_confirm"
                            required>
                    </div>
                </div>

                <div class="actions">
                    <button type="button" class="btn btn-secondary" @click="$router.push('/step1')">
                        Retour
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <span>Suivant</span>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
