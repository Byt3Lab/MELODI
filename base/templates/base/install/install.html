{% extends "base/components/layout.html" %}

{% block content %}

<style>
    .melodi-install {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f8fafc;
        padding: 2rem;
    }

    .install-container {
        width: 100%;
        max-width: 800px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 1.5rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.5);
        overflow: hidden;
    }

    .install-header {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        padding: 3rem 2rem;
        text-align: center;
        color: white;
    }

    .install-title {
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    .install-subtitle {
        color: #94a3b8;
        font-size: 1rem;
    }

    .install-body {
        padding: 2.5rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        font-weight: 500;
        color: #334155;
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 0.75rem;
        border: 1px solid #e2e8f0;
        background: #f8fafc;
        color: #0f172a;
        font-size: 1rem;
        transition: all 0.2s;
    }

    .form-control:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        background: white;
    }

    .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
    }

    .full-width {
        grid-column: 1 / -1;
    }

    .actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 2.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e2e8f0;
    }

    .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 0.75rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        border: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }

    .btn-primary {
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        color: white;
        box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
    }

    .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
    }

    .btn-secondary {
        background: white;
        border: 1px solid #e2e8f0;
        color: #64748b;
    }

    .btn-secondary:hover {
        background: #f8fafc;
        color: #0f172a;
    }

    .provider-select {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 1rem;
        margin-bottom: 2rem;
    }

    .provider-option {
        position: relative;
    }

    .provider-option input {
        position: absolute;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
        z-index: 10;
    }

    .provider-card {
        border: 2px solid #e2e8f0;
        border-radius: 1rem;
        padding: 1.5rem;
        text-align: center;
        transition: all 0.2s;
        cursor: pointer;
        background: white;
    }

    .provider-option input:checked+.provider-card,
    .provider-card.border-primary {
        border-color: #3b82f6;
        background: #eff6ff;
        color: #1e40af;
    }

    .provider-icon {
        width: 2rem;
        height: 2rem;
        margin-bottom: 0.5rem;
        margin-left: auto;
        margin-right: auto;
        display: block;
    }

    .security-note {
        background: #f0fdf4;
        border: 1px solid #bbf7d0;
        color: #166534;
        padding: 1rem;
        border-radius: 0.75rem;
        font-size: 0.875rem;
        display: flex;
        gap: 0.75rem;
        align-items: flex-start;
        margin-top: 2rem;
    }

    @media (max-width: 640px) {
        .form-grid {
            grid-template-columns: 1fr;
        }

        .melodi-install {
            padding: 1rem;
        }
    }
</style>

<div id="app"></div>
<script type="module" src="/static_templates_melodijs/base/install/install.js"></script>

{% endblock %}
