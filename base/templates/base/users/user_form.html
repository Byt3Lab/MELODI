{% extends "base/components/layout_admin.html" %}

{% block content %}
<div class="container mt-5">
    <h2>{{ action }} User</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username"
                value="{{ user.username if user else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email if user else '' }}"
                required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password {{ '(Leave blank to keep current)' if action == 'Edit'
                else '' }}</label>
            <input type="password" class="form-control" id="password" name="password" {{ 'required' if action=='Create'
                else '' }}>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-control" id="role" name="role">
                <option value="user" {{ 'selected' if user and user.role=='user' else '' }}>User</option>
                <option value="admin" {{ 'selected' if user and user.role=='admin' else '' }}>Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('main.users') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
