{% extends "base/components/layout_admin.html" %}

{% block content %}
<div class="container mt-4">
    <h2>User Management</h2>
    <a href="{{ url_for('main.user_create') }}" class="btn btn-success mb-3">Create New User</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <a href="{{ url_for('main.user_edit', user_id=user.id) }}" class="btn btn-sm btn-warning">Edit</a>
                    <form action="{{ url_for('main.user_delete', user_id=user.id) }}" method="POST"
                        style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger"
                            onclick="return confirm('Are you sure?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
